# Docker Configuration
spring.application.name=aid-locator-backend
server.port=8080

# H2 Database for Docker
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Security Configuration
spring.security.csrf.enabled=false
security.jwt.secret-key=8a93d30cd601f1aa1f4ca474884d5a4a0419b79e4c4060a878322bd3c6d7e256
security.jwt.expiration-time=3600000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:7200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.aidlocator=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG