version: '3.8'

services:
  aid-locator-backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: aid-locator-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aid-locator-network

  aid-locator-frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: aid-locator-frontend
    ports:
      - "7200:80"
    depends_on:
      aid-locator-backend:
        condition: service_healthy
    networks:
      - aid-locator-network

networks:
  aid-locator-network:
    driver: bridge