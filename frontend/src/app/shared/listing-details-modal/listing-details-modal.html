<div class="modal-header">
  <h4 class="modal-title">{{ listing.name }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
</div>

<div class="modal-body">
  <div class="location-info">
    <div class="info-row">
      <div class="info-label">Address:</div>
      <div class="info-value">{{ listing.address }}</div>
      
      <div class="info-label">Status:</div>
      <div class="info-value">{{ listing.status }}</div>
    </div>

    <div class="info-row">
      <div class="info-label">Capacity:</div>
      <div class="info-value">{{ listing.capacity || 'N/A' }}</div>
      
      <div class="info-label">Verification Status:</div>
      <div class="info-value">
        <span [class.text-success]="listing.verificationStatus === 'verified'"
              [class.text-danger]="listing.verificationStatus === 'rejected'"
              [class.text-secondary]="listing.verificationStatus === 'pending'">
          {{ listing.verificationStatus || 'pending' }}
        </span>
      </div>
    </div>

    <div class="info-section" *ngIf="listing.description">
      <div class="info-label">Description:</div>
      <div class="info-value description">{{ listing.description }}</div>
    </div>

    <div class="info-section">
      <div class="info-label">Services:</div>
      <div class="services-list">
        <span *ngFor="let service of listing.services" class="service-badge">
          {{ getServiceIcon(service) }} {{ service }}
        </span>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" 
          class="btn btn-approve" 
          (click)="approveListing()"
          [disabled]="listing.verificationStatus === 'verified'">
    Approve
  </button>
  <button type="button" 
          class="btn btn-reject" 
          (click)="rejectListing()"
          [disabled]="listing.verificationStatus === 'rejected'">
    Reject
  </button>
  <button type="button" class="btn btn-secondary" (click)="closeModal()">
    Close
  </button>
</div>
